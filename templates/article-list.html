{% extends "base.html" %}
{% block main-content %}
{% include "current-tag.html" %}

<div class="article-list">
    {% for article in article_list %}
    <div class="article-item">

        <a href= "/blog/article/{{article.url}}" %}  >
            <div class="title"> {{article.url}} </div>
            <div class="time"> {{article.pub_date}} </div>
            <div class="love-number">
                <img src= 'http://7xkpdt.com1.z0.glb.clouddn.com/15-10-7/95875549.jpg' alt="love" />
                <p>
                    {{article.love_number}}
                </p>
            </div>
            <div class="share-number">
                <img src="http://7xkpdt.com1.z0.glb.clouddn.com/15-10-7/26934945.jpg" alt="share" />
                <p>
                    {{article.share_number}}
                </p>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
